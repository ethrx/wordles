<!DOCTYPE html>
<html style="overflow-x: hidden;">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Home - Brand</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/untitled.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4a9cbdcdb5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body
    id="page-top"
    style="
      background: #ffafbd; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #ffc3a0,
        #ffafbd
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #ffc3a0, #ffafbd);
      font-family: 'Fira Sans', sans-serif;
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    "
  >
    <h1 class="text-center" style="width: 100%; padding: 15px;">Wordles</h1>

    <input
      type="search"
      style="
        width: 40%;
        margin-left: 30%;
        margin-bottom: 20px;
        border-radius: 5px;
        padding: 5px;
        padding-left: 10px;
      "
      placeholder="Wordle..."
      onkeyup="filter()"
      id="filter"
    />

    <div class="container-fluid my-auto text-center" style="padding-top: 10px;">
      <div id="wordles" class="card-group" style="margin: 10px;"></div>
    </div>
    <script type="application/javascript" src="assets/js/init.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/stylish-portfolio.js"></script>
  </body>
</html>
